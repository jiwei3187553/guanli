<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="__STATIC__/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="__STATIC__/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link href="__STATIC__/css/animate.css" rel="stylesheet">
    <link href="__STATIC__/css/style.css?v=2.2.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form" action="" method="post">
                <div class="form-group">
                    <input type="text" name='username' class="form-control" placeholder="用户名" >
                </div>
                <div class="form-group">
                    <input type="password" name='password' class="form-control" placeholder="密码" >
                </div>
                <div class="form-group">
                    <img src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'+Math.random()" />
                    <input type="password" name="code" class="form-control" placeholder="验证码" >
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="__STATIC__/js/jquery-2.1.1.min.js"></script>
    <script src="__STATIC__/js/bootstrap.min.js?v=3.4.0"></script>
</body>

</html>
