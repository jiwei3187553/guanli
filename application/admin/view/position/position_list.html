<head>
    <meta charset="utf-8">

    <!--Morris.js [ OPTIONAL ]-->

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        
        <!--NAVBAR-->
        <!--===================================================-->
     {include file='layout/header' /}  
        <!--===================================================-->
        <!--END NAVBAR-->

        <div class="boxed">

            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container">
                
                <!--Page Title-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <div id="page-title">
                    <!-- <h1 class="page-header text-overflow">Data Tables</h1>

                    <div class="searchbox">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search..">
                            <span class="input-group-btn">
                                <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                            </span>
                        </div>
                    </div> -->
                </div>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End page title-->


                <!--Breadcrumb-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <ol class="breadcrumb">
                    <li><a href="{:url('Admin/Index/index')}">首页</a></li>
                    <li>基本设置</li>
                    <li class="active">职位管理</li>
                </ol>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End breadcrumb-->


        

                <!--Page content-->
                <!--===================================================-->
                <div id="page-content">
                    
                    <!-- Basic Data Tables -->
                    <!--===================================================-->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title"><button class="btn btn-info" onclick="add()">添加职位</button></h3>
                        </div>
                        <div class="panel-body">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        
                                        <th>职位</th>
                                        <th class="min-tablet">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {foreach name="data" id="v"}
                                        <tr>
                                           
                                            <td>{$v['position']}</td>
                                            <td>
                                                
                                                <a href="javascript:;" ruleId="{$v['id']}" ruleshow="{$v['show']}" ruleName="{$v['position']}" ruleTitle="{$v['position']}" onclick="edit(this)">修改</a> |
                                                <a href="javascript:if(confirm('确定删除？'))location='{:url('Admin/Position/delete',array('id'=>$v['id']))}'">删除</a>
                                            </td>
                                        </tr>
                                    {/foreach}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--===================================================-->
                    <!-- End Striped Table -->
                    
                </div>
                <!--===================================================-->
                <!--End page content-->


            </div>
          
                
          {include file="layout/left" /}

        </div>

        

        <!-- FOOTER -->
        <!--===================================================-->
        {include file="layout/footer" /}


        <!-- SCROLL PAGE BUTTON -->
        <!--===================================================-->
        <button class="scroll-top btn">
            <i class="pci-chevron chevron-up"></i>
        </button>
        <!--===================================================-->



    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->


    
        <!-- SETTINGS - DEMO PURPOSE ONLY -->
    <!-- END SETTINGS -->

    <div class="modal fade" id="thinkright-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加职位
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="{:url('Admin/Position/add')}" method="post">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputemail">职位</label>
                                <div class="col-sm-9">
                                    <input type="text"  id="demo-hor-inputemail" class="form-control" name="position" required="required">
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="panel-footer text-right">
                            <button class="btn btn-success" type="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改菜单模态框开始 -->
    <div class="modal fade" id="thinkright-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改职位
                    </h4> 
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="{:url('Admin/Position/edit')}" method="post">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="demo-hor-inputemail">职位名</label>
                                <div class="col-sm-9">
                                    <input type="hidden" name="id">
                                    <input type="text"  id="demo-hor-inputemail" class="form-control" name="position" required="required">
                                </div>
                            </div>
                            
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-success" type="submit">修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改菜单模态框结束 -->


    <script type="text/javascript">
        /*添加权限*/
        function add(){
            $("input[name='title'],input[name='name'],input:radio[name='show']").val('');
            $("input[name='pid']").val(0);
            $('#thinkright-add').modal('show');
        }


        // 添加子菜单
        function add_child(obj){
            var ruleId=$(obj).attr('ruleId');
            $("input[name='pid']").val(ruleId);
            $("input[name='title']").val('');
            $("input[name='name']").val('');
            $("input:radio[name='show']").val('');
            $('#thinkright-add').modal('show');
        }

        // 修改菜单
        function edit(obj){
            var ruleId=$(obj).attr('ruleId');
            var ruletitle=$(obj).attr('ruletitle');
            var ruleName=$(obj).attr('ruleName');
            var ruleshow=$(obj).attr('ruleshow');
            $("input[name='id']").val(ruleId);
            $("input[name='title']").val(ruletitle);
            $("input[name='name']").val(ruleName);
            $("input:radio[name='show']").val(ruleshow);
            $('#thinkright-edit').modal('show');
        }
    </script>    
</body>
</html>
