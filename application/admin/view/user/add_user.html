                    <!-- Foo Table - Add & Remove Rows -->
                    <!--===================================================-->
                    <div class="panel-body">
                        <form class="panel-body form-horizontal form-padding" method="post">

                            <!--Text Input-->
                            <div class="form-group pad-ver">
                                <label class="col-md-3 control-label">管理组</label>
                                <div class="col-md-9">
                                    <div class="checkbox">
                                        <!-- Inline Checkboxes -->
                                        {foreach name="data" item="v"}
                                        <input id="demo-form-inline-checkbox-{$v['id']}" class="magic-checkbox" type="checkbox" name="group_ids[]"  value="{$v['id']}" >
                                        <label for="demo-form-inline-checkbox-{$v['id']}">  {$v['title']}</label>
                                        {/foreach}
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="demo-text-input">手机号</label>
                                <div class="col-md-9">
                                    <input type="text" id="demo-text-input" class="form-control" name="phone" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="demo-text-input">登录账号</label>
                                <div class="col-md-9">
                                    <input type="text" id="demo-text-input" class="form-control" name="username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="demo-text-input">初始密码</label>
                                <div class="col-md-9">
                                    <input type="text" id="demo-text-input" class="form-control" name="password" required="required">
                                </div>
                            </div>




                            <div class="form-group pad-ver">
                                <label class="col-md-3 control-label">状态</label>
                                <div class="col-md-9">
                                    <div class="radio">
                                        <!-- Inline radio buttons -->
                                        <input id="demo-inline-form-radio-1" class="magic-radio" type="radio" checked="checked"  name="status" value="1" >
                                        <label for="demo-inline-form-radio-1">允许登录</label>
                                        <input id="demo-inline-form-radio-2"  class="magic-radio" type="radio"  name="status" value="0" >
                                        <label for="demo-inline-form-radio-2">禁止登录</label>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer text-right">
                                <button class="btn btn-success" type="submit">提交</button>
                            </div>
                        </form>
